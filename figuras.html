<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico  de JS</p>
    </header>
    <section>
        <h2>Calcular el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcular el área y el perímetro de un triángulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triángulo:
            </label>
        <input id="InputTriangulo" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
        <button type="button" onclick="calcularAreaTriángulo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
